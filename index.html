<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>Valorant - Agent Page</title>

        <link rel="stylesheet" href="./css/main.css">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="css/font.css">
    </head>

    <body>
        <header class="nav">
            <div class="navContainer">
                <div class="navLogoContainer">
                    <img class="riotLogo" src="img/riot games.png" alt="">
                    <span class="line"></span>
                    <img class="valorantLogo" src="img/logo.png" alt="">
                </div>

                <div class="navBtnContainer">
                    <a class="navBtn" href="#">GAME</a>
                    <a class="navBtn" href="#">CHAMPIONS</a>
                    <a class="navBtn" href="#">NEWS</a>
                    <a class="navBtn" href="#">PATCH NOTES</a>
                    <a class="navBtn" href="#">DISCOVER</a>
                    <a class="navBtn" href="#">ESPORTS</a>
                    <a class="navBtn" href="#">UNIVERSE</a>
                    <a class="navBtn" href="#">SHOP</a>
                    <a class="navBtn" href="#">SUPPORT</a>
                </div>

                <div class="accountContainer">
                    <img src="img/accountIcon.png" alt="">
                    <a class="accountName" href="#">$accountName</a>
                </div>
            </div>
        </header>

        <section class="bgTextAgents">
            <div>
                <p class="bgText">AGENTS</p>
            </div>
        </section>

        <section class="agentsContainer">
            <!-- 1 -->
            <div class="boxAgent">
                <div class="imgAgentContainer">
                    <img class="imgAgent" src="img/agents/phoenix.png" alt="">
                </div>

                <div class="agentInfo">
                    <p class="agentCountry">United Kingdom</p>
                    <p class="agentName">PHOENIX</p>
                </div>

                <div class="agentSpells">
                    <img class="spell" src="img/spells/PHOENIX/spell1.svg"></img>
                    <img class="spell" src="img/spells/PHOENIX/spell2.svg"></img>
                    <img class="spell" src="img/spells/PHOENIX/spell3.svg"></img>
                    <img class="spell" src="img/spells/PHOENIX/spell4.svg"></img>
                </div>
            </div>

            <!-- 2 -->
            <div class="boxAgent">
                <div class="imgAgentContainer">
                    <img class="imgAgent" src="/img/agents/jett.png" alt="">
                </div>
                
                <div class="agentInfo">
                    <p class="agentCountry">South Korea</p>
                    <p class="agentName">JETT</p>
                </div>

                <div class="agentSpells">
                    <img class="spell" src="img/spells/JETT/spell1.svg"></img>
                    <img class="spell" src="img/spells/JETT/spell2.svg"></img>
                    <img class="spell" src="img/spells/JETT/spell3.svg"></img>
                    <img class="spell" src="img/spells/JETT/spell4.svg"></img>
                </div>
            </div>

            <!-- 3 -->
            <div class="boxAgent">
                <div class="imgAgentContainer">
                    <img class="imgAgent" src="img//agents/sova.png" alt="">
                </div>
                
                <div class="agentInfo">
                    <p class="agentCountry">Russia</p>
                    <p class="agentName">SOVA</p>
                </div>

                <div class="agentSpells">
                    <img class="spell" src="img/spells/SOVA/spell1.svg"></img>
                    <img class="spell" src="img/spells/SOVA/spell2.svg"></img>
                    <img class="spell" src="img/spells/SOVA/spell3.svg"></img>
                    <img class="spell" src="img/spells/SOVA/spell4.svg"></img>
                </div>
            </div>

            <!-- 4 -->
            <div class="boxAgent">
                <div class="imgAgentContainer">
                    <img class="imgAgent" src="/img/agents/sage.png" alt="">
                </div>
                
                <div class="agentInfo">
                    <p class="agentCountry">China</p>
                    <p class="agentName">SAGE</p>
                </div>

                <div class="agentSpells">
                    <img class="spell" src="img/spells/SAGE/spell1.svg"></img>
                    <img class="spell" src="img/spells/SAGE/spell2.svg"></img>
                    <img class="spell" src="img/spells/SAGE/spell3.svg"></img>
                    <img class="spell" src="img/spells/SAGE/spell4.svg"></img>
                </div>
            </div>
        </section>

        <section class="previveSkillsContainer">
            <div class="boxAgentSkills">
                <div class="descriptionSkillContainer">
                    <p class="titleSkill">BASIC</p>

                    <p class="typeSkill">Slow Orb</p>

                    <p class="textSkill">Cast out a radianite orb that breaks into a slowing field upon impact with the ground.</p>
                </div>

                <div class="imgSkillContainer">
                    <img class="imgSpell" src="img/spells/SAGE/bigspell1.svg" alt="">
                    <img class="imgRedBlock" src="img/spells/SAGE/block.svg" alt="">
                </div>
            </div>

            <!-- //TODO -->
        </section>

        <footer class="">

        </footer>

        <script defer src="script.js"></script>
    </body>
</html>
